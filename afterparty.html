<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerge Afterparty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="afterparty">
    <header>
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo"></a>
        </div>
        <div class="page-title">
            <h1>whiskey afterparty</h1>
            <p>Virtual Pub Crawl in Spatial.Chat</p>
        </div>
        <div class="profile">
            <a href="#">
                <img src="img/member.png" alt="Profile">
                <p>Rune Theill</p>
            </a>
        </div>
    </header>
    <main class="afterparty-main">
        <ul class="afterparty-menu">
            <li><a href="#">top now</a></li>
            <li><a href="#">games</a></li>
            <li><a href="#">rooms</a></li>
            <li><a href="#">tables</a></li>
            <li class="schedule-menu-item"><a href="#">your schedule</a></li>
            <li><a href="#">membership</a></li>
            <li><a href="#">groups</a></li>
        </ul>
        <ul class="rooms">
            <li class="rooms-item">
                <a href="game.html">
                    <figure>
                        <div class="room-item-bg">
                            <img src="img/alias.svg" alt="Room">
                        </div>
                        <figcaption>alias</figcaption>
                    </figure>
                </a>
            </li>
            <li class="rooms-item">
                <a href="#">
                    <figure>
                        <div class="room-item-bg">
                            <img src="img/glasses.svg" alt="Room">
                        </div>
                        <figcaption>cocktail bar</figcaption>
                    </figure>
                </a>
            </li>
            <li class="rooms-item">
                <a href="#">
                    <figure>
                        <div class="room-item-bg">
                            <img src="img/smoking.svg" alt="Room">
                        </div>
                        <figcaption>smoking room</figcaption>
                    </figure>
                </a>
            </li>
            <li class="rooms-item">
                <a href="#">
                    <figure>
                        <div class="room-item-bg">
                            <img src="img/coffee.svg" alt="Room">
                        </div>
                        <figcaption>coffee</figcaption>
                    </figure>
                </a>
            </li>
            <li class="rooms-item">
                <a href="#">
                    <figure>
                        <div class="room-item-bg">
                            <img src="img/ball.png" width="120" alt="Room">
                        </div>
                        <figcaption>sport</figcaption>
                    </figure>
                </a>
            </li>
            <li class="rooms-item">
                <a href="#">
                    <figure>
                        <div class="room-item-bg"></div>
                        <figcaption>night party</figcaption>
                    </figure>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
