<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerge Afterparty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game">
    <header>
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo"></a>
        </div>
        <h1 class="game-title">
            <a href="#"><img src="img/game.png" alt="Alias"></a>
        </h1>
        <div class="profile">
            <a href="#">
                <img src="img/member.png" alt="Profile">
                <p>Rune Theill</p>
            </a>
        </div>
    </header>
    <main>
        <section class="game">
            <div class="all-users">
                <div class="current-word">
                    <span>Current:</span>
                    <p>Melody</p>
                </div>
                <div class="current-number">
                    <a href="#"><img src="img/cube.png" alt=""></a>
                </div>
                <h2>Teams</h2>
                <ul class="waiting-users">
                    <li>
                        <img src="img/ponomarev_min.png" alt="">
                        <p>Vitaly Ponomarev</p>
                    </li>
                    <li>
                        <img src="img/dobkin_min.png" alt="">
                        <p>Dmitriy Dobkin</p>
                    </li>
                    <li>
                        <img src="img/oreshkin_min.png" alt="">
                        <p>Nikolai Oreshkin</p>
                    </li>
                    <li>
                        <img src="img/futorjanski_min.png" alt="">
                        <p>Vera Futorjanski</p>
                    </li>
                    <li>
                        <img src="img/smirnov_min.png" alt="">
                        <p>Dmitriy Smirnov</p>
                    </li>
                    <li>
                        <img src="img/lichfield_min.png" alt="">
                        <p>Gideon Lichfield</p>
                    </li>
                </ul>
            </div>
            <div class="current-game">
                <div class="current-users">
                    <div class="user-one">
                        <img src="img/ponomarev.png" alt="">
                        <p>Vitaly Ponomarev</p>
                    </div>
                    <div class="points">
                        <div class="points-one">2</div>
                        <div class="points-two">6</div>
                    </div>
                    <div class="user-two">
                        <img src="img/dobkin.png" alt="">
                        <p>Arkadiy Dobkin</p>
                    </div>
                </div>
                <div class="desk">
                    <img src="img/desk.png" width="660" alt="Desk">
                </div>
                <div class="back">
                    <a href="afterparty.html">Back to rooms</a>
                </div>
            </div>
            <div class="video">
                <img src="img/person1.jpg" alt="">
                <img src="img/person2.jpg" alt="">
                <img src="img/person3.jpg" alt="">
                <img src="img/person4.jpg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
